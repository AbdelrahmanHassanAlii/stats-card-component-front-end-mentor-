<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font link for Figtree -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Figtree&display=swap"
    />

    <!-- Font link for Lexend Deca -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
    />

    <!-- Font link for Inter -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="card">
          <div class="left">
            <div class="top">
              <h1>Get <span>insights</span> that help your bussiness grow</h1>
            </div>
            <div class="middle">
              Discover the benefits of data analysis and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </div>
            <div class="bottom">
              <div class="box">
                <p class="number">10k+</p>
                <p class="word">COMPANIES</p>
              </div>
              <div class="box">
                <p class="number">314</p>
                <p class="word">TEMPLATES</p>
              </div>
              <div class="box">
                <p class="number">12M+</p>
                <p class="word">QUERIES</p>
              </div>
            </div>
          </div>
          <div class="right">
            <img src="./images/image-header-desktop.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abdelrahman</a>.
      </div>
    </div>
  </body>
</html>
